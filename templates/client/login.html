{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--- My Css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	{% block content %}
		<h1 id="hola_login"> Hola Templates</h1>
		{% if message %}
			{{message}}

		{% endif %}
	


		<form  method="post" action="">
			{% csrf_token %}
			<div class="form-1">

				

				<!--- De esta manera iteramos en los input form para manipularlos-->
				{% for field in form %}

					<div class="row">
						<div class="input-field col s12">

							{% if field.error %}
								{{ field.error }}
							{% endif %}

							{{ field }}
							
							<!-- Esto es para agregar clases-->
							<label class="{% for class in field.label_classes %} 
								{{ class }}
							{% endfor %}" for="{{ field.name }}"> {{ field.label }} </label>
						</div>
					</div>
				{% endfor %}


			</div>
			<input class="btn green" type="submit" value="registro">
		</form>

	{% endblock %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
